<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
 
    <title>Riot Games</title>
</head>
<body>

    <main>
        <section class="login">

            <div class="wrapper">

            <img src="images/logo.png" class="login_logo">

            <h1 class="login_titulo">Fazer Login</h1>

            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="seuNome" class="input">
            </label>

            <label class="login_label">
                <span>senha</span>
                <input type="password" name="senha" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="images/facebook-icon.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="images/google-icon.png" alt="google">
                </button>

                <button type="button" class="icons_button">
                    <img src="images/apple-icon.png" alt="apple">
                </button>
            </div>

            <label class="login_label-checkbox">
                <input type="checkbox" class="input-checkbox">
                Manter login
            </label>

         </div>

         <div class="wrapper">

            <button type="button" class="login_button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg>
            </button>

            <a href="#" class="login_link">não consegue iniciar sessão?</a>
            <a href="#" class="login_link">criar conta</a>

        </div>

        </section>

        <section class="wallpaper"></section>
    </main>
    

    <script src="ativos.js"></script>
</body>
</html>
